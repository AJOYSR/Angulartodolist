<div class="my-3">
  <h4>Add a Todo</h4>

  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">Todo title</label>
      <input
        [(ngModel)]="title"
        type="text"
        class="form-control"
        id="title"
        name="title"
        aria-describedby="emailHelp"
        placeholder="Enter todo tile"
      />
    </div>
    <div class="form-group">
      <label for="desc">Todo Description</label>
      <input
        [(ngModel)]="desc"
        type="desc"
        class="form-control"
        id="desc"
        name="desc"
        placeholder="Description"
      />
    </div>

    <button type="submit" class="btn btn-sm btn-primary">Add Todo</button>
  </form>
</div>
